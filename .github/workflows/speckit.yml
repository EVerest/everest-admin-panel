name: Generate Speckit Docs

on:
  push:
    branches: [ main, master, speckit ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Install
        run: pnpm install
      - name: Generate Speckit Docs
        run: pnpm run speckit:generate
      - name: Upload generated docs
        uses: actions/upload-artifact@v4
        with:
          name: speckit-docs
          path: docs/
